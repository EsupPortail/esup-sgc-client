# Set root logger level to DEBUG and its only appender to A1.
log4j.rootLogger=INFO, A1, File, File2

# A1 is set to be a ConsoleAppender.
log4j.appender.A1=org.apache.log4j.ConsoleAppender

# A1 uses PatternLayout.
log4j.appender.A1.layout=org.apache.log4j.PatternLayout
log4j.appender.A1.layout.ConversionPattern=%-4r [%t] %-5p %l %x - %m%n

log4j.appender.File=org.apache.log4j.FileAppender
log4j.appender.File.file=r2d2.log
log4j.appender.File.layout=org.apache.log4j.PatternLayout
log4j.appender.File.layout.ConversionPattern=%d - %-4r [%t] %-5p %l %x - %m%n

log4j.appender.File2=org.apache.log4j.FileAppender
log4j.appender.File2.file=error.log
log4j.appender.File2.Threshold=WARN
log4j.appender.File2.layout=org.apache.log4j.PatternLayout
log4j.appender.File2.layout.ConversionPattern=%d - %-4r [%t] %-5p %l %x - %m%n